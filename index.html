<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            
            width: 1000px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            width: 50%;
            padding: 40px;
        }
        .image-container {
            width: 50%;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .terms {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .terms input {
            width: auto;
            margin-right: 10px;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #355E3B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .or {
            text-align: center;
            margin: 10px 0;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
        }
        .social-buttons button {
            width: 48%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }
        .signin-link {
            text-align: center;
            margin-top: 10px;
        }
        .signin-link a {
            color: #355E3B;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Get Started Now</h2>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email address">
            <input type="password" placeholder="Password">
            <div class="terms">
                <input type="checkbox">
                <label>I agree to the <a href="#">terms & policy</a></label>
            </div>
            <button class="signup-btn">Signup</button>
            <div class="or">Or</div>
            <div class="social-buttons">
                <button>Sign in with Google</button>
                <button>Sign in with Apple</button>
            </div>
            <div class="signin-link">Have an account? <a href="signinproject8.html">Sign In</a></div>
        </div>
        <div class="image-container">
            <img src="leaf-image.jpg" alt="">
            </div>
    </div>
</body>
</html>
